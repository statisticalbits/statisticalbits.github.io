<div class="chart-container" style="position: relative; height:400px; width:100%">
  <canvas id="percentileChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('percentileChart');
    
    // Z-scores and their corresponding percentiles
    const zScores = [-3, -2.5, -2, -1.5, -1, -0.5, 0, 0.5, 1, 1.5, 2, 2.5, 3];
    const percentiles = [0.13, 0.62, 2.28, 6.68, 15.87, 30.85, 50, 69.15, 84.13, 93.32, 97.72, 99.38, 99.87];
    
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: zScores,
        datasets: [
          {
            label: 'Percentile',
            data: percentiles,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Z-Score to Percentile Relationship',
            font: {
              size: 16
            }
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Z-Score'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Percentile'
            },
            min: 0,
            max: 100
          }
        }
      }
    });
  });
</script>
