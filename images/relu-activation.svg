<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Axes -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="black" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="370" y="250" font-family="Arial" font-size="16">x</text>
  <text x="40" y="40" font-family="Arial" font-size="16">y</text>
  
  <!-- Axis markers -->
  <line x1="150" y1="255" x2="150" y2="245" stroke="black" stroke-width="1"/>
  <text x="150" y="270" font-family="Arial" font-size="12" text-anchor="middle">0</text>
  
  <line x1="250" y1="255" x2="250" y2="245" stroke="black" stroke-width="1"/>
  <text x="250" y="270" font-family="Arial" font-size="12" text-anchor="middle">5</text>
  
  <line x1="45" y1="150" x2="55" y2="150" stroke="black" stroke-width="1"/>
  <text x="35" y="155" font-family="Arial" font-size="12" text-anchor="middle">5</text>
  
  <line x1="45" y1="50" x2="55" y2="50" stroke="black" stroke-width="1"/>
  <text x="35" y="55" font-family="Arial" font-size="12" text-anchor="middle">10</text>
  
  <!-- ReLU function -->
  <line x1="50" y1="250" x2="150" y2="250" stroke="#2196F3" stroke-width="3"/>
  <line x1="150" y1="250" x2="350" y2="50" stroke="#2196F3" stroke-width="3"/>
  
  <!-- Examples -->
  <circle cx="100" cy="250" r="5" fill="#F44336"/>
  <text x="90" y="235" font-family="Arial" font-size="12">(-1, 0)</text>
  
  <circle cx="200" cy="200" r="5" fill="#F44336"/>
  <text x="210" y="200" font-family="Arial" font-size="12">(1, 1)</text>
  
  <circle cx="250" cy="150" r="5" fill="#F44336"/>
  <text x="260" y="150" font-family="Arial" font-size="12">(2, 2)</text>
  
  <circle cx="300" cy="100" r="5" fill="#F44336"/>
  <text x="310" y="100" font-family="Arial" font-size="12">(3, 3)</text>
  
  <!-- Equation -->
  <text x="100" y="80" font-family="Arial" font-weight="bold" font-size="16">ReLU(x) = max(0, x)</text>
  
  <!-- Explanatory text -->
  <path d="M150,250 Q175,300 250,300" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="200" y="315" font-family="Arial" font-size="12" text-anchor="middle">Negative inputs set to zero</text>
  
  <path d="M250,150 Q300,175 330,220" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="330" y="240" font-family="Arial" font-size="12" text-anchor="middle">Linear for positive inputs</text>
</svg>